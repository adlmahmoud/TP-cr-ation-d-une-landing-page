<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 shop</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header>
    <img src="assets/f1_logo.png">
  </header>
  <main>
    <video src="assets/Transforming Formula One_ 2014 Rules Explained (Full Version).mp4" autoplay muted loop></video>
    <a href="#" class="btn" id="btn-en-savoir-plus">En savoir plus</a>
  </main>
  
  <div class="nouvelle-page" id="nouvelle-page">
    
    <a href="#" class="btn-retour" id="btn-retour">Retour</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const btnEnSavoirPlus = document.getElementById('btn-en-savoir-plus');
      const btnRetour = document.getElementById('btn-retour');
      const nouvellePage = document.getElementById('nouvelle-page');
      const carImage = document.querySelector('.car-image');
      const teamTitle = document.querySelector('.team-title');

      btnEnSavoirPlus.addEventListener('click', function(e) {
        e.preventDefault();
        nouvellePage.classList.add('active');
        
        // Reset animations
        carImage.style.animation = 'none';
        teamTitle.style.animation = 'none';
        
        setTimeout(() => {
          carImage.style.animation = 'carAnimation 4s ease-in-out forwards';
          teamTitle.style.animation = 'titleAppear 2s ease-out 3s forwards';
        }, 100);
      });

      btnRetour.addEventListener('click', function(e) {
        e.preventDefault();
        nouvellePage.classList.remove('active');
      });
    });
  </script>
</body>
</html>
